<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            font-size: 1.5rem;
        }

    </style>
</head>
<body>
    <input type="number" id="num1">  <span id="opSign">+</span>
    <input type="number" id="num2">  <span class="sign">=</span> 
    <span id="result"></span>
    <br>
    <button onclick="sumNums()">Sum</button>
    <button onclick="subNums()">Subtract</button>
    <button onclick="multiplyNums()">Multiply</button>
    <button onclick="divNums()">Divison</button>

    <script>
        let num1 = document.querySelector("#num1");
        let num2 = document.querySelector("#num2");
        const result = document.querySelector("#result");
        const operator = document.querySelector("#opSign")

        function sumNums(){
            const sum = Number(num1.value) + Number(num2.value);
            result.innerText = sum;
            operator.innerText= "+";
        }

        function subNums(){
            const sub = Number(num1.value) - Number(num2.value);
            result.innerText = sub;
            operator.innerText= "-";
        }

        function multiplyNums(){
            const multiply = Number(num1.value) * Number(num2.value);
            result.innerText = multiply;
            operator.innerText= "*";
        }

        function divNums(){
            const div = Number(num1.value) / Number(num2.value);
            result.innerText = div;
            operator.innerText= "/";
        }

    </script>
</body>
</html>
