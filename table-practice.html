<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/table-practice.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container m-2">
      <div class="addNew">
        <input id="name" type="text" placeholder="Type name..."> 
        <input id="point" type="number" placeholder="Point"> 
        <button id="addBtn" class="bg-warning">+ Add</button>
      </div>
    <table class="table table-striped">
        <thead class="bg-dark table-dark">
          <tr>
            <th class="idHV"    scope="col">#</th>
            <th class="nameHV"  scope="col">Name</th>
            <th class="pointHV" scope="col">Point</th>
            <th scope="col"></th>
          </tr>
        </thead>
        
        <tbody class="tbody">
          <tr>
            <th class="idV"     scope="row">1</th>
            <td class="nameV"   >Mark</td>
            <td class="pointV"  >60</td>
            <td>
              <div class="edit">
                <button class="update"><i class="fa-solid fa-pen"></i></button>
                <button class="delete"><i class="fa-solid fa-trash-can"></i></button>
              </div>
            </td>
          </tr>
          <tr>
            <th class="idV"     scope="row">2</th>
            <td class="nameV"   >Jacob</td>
            <td class="pointV"  >80</td>
            <td>
              <div class="edit">
                <button class="update"><i class="fa-solid fa-pen"></i></button>
                <button class="delete"><i class="fa-solid fa-trash-can"></i></button>
              </div>
            </td>
          </tr>
          </tr>
          <tr>
            <th class="idV"     scope="row">3</th>
            <td class="nameV"   >Larry the Bird</td>
            <td class="pointV"  >71</td>
            <td>
              <div class="edit">
                <button class="update"><i class="fa-solid fa-pen"></i></button>
                <button class="delete"><i class="fa-solid fa-trash-can"></i></button>
              </div>
            </td>
          </tr>
          </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Average</td>
                <td id="average"></td>
                <td></td>
            </tr>
        </tfoot>
      </table>
      <label for="">If table does not show properly the information you looking for <br> Press the following button below</label>
      <br>
      <button id="fix">Organize</button>
    </div>

    <script src="assets/js/table-practice.js"></script>
</body>
</html>
