<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        console.log("Hello JavaScript. This is a console message");
        //We use console.log to print our message on browser console
        console.warn("This is a Warning message");
        //We use console.warn to print yellow message on browser console
        //to indicate this is a warning message
        console.error("This is an Error message");
        //We use console.error to print red message on browser console
        //to indicate this is an error message 
    </script>
</body>
</html>
